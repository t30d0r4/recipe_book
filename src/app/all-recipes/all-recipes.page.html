<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover recipes</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [formControl]="searchControl"
      placeholder="Search recipes"
      showCancelButton="focus"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="filteredItems$ | async as items">
    <app-recipe
      *ngFor="let recipe of items"
      [recipe]="recipe"
      (deleted)="refreshRecipes()"
      [users]="users"
    >
    </app-recipe>
  </ion-list>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
