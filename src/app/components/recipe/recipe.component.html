<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col size="10">{{ recipe.title }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <!-- Author -->
      <ion-row>
        <ion-col class="label-col">Author:</ion-col>
        <ion-col class="value-col">{{ recipe.authorUsername }}</ion-col>
      </ion-row>
      <hr />

      <!-- Difficulty -->
      <ion-row>
        <ion-col class="label-col">Difficulty:</ion-col>
        <ion-col class="value-col">{{ recipe.difficulty }}</ion-col>
      </ion-row>
      <hr />

      <!-- Total Time -->
      <ion-row>
        <ion-col class="label-col">Total Time:</ion-col>
        <ion-col class="value-col">{{ recipe.totalTime }} min</ion-col>
      </ion-row>
      <hr />
    </ion-grid>

    <!-- Optional Buttons -->
    <ion-buttons
      *ngIf="myRecipes"
      style="display: flex; justify-content: center; gap: 150px"
    >
      <ion-button color="transparent" [attr.id]="'delete-' + recipe.id">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>

      <ion-alert
        [attr.trigger]="'delete-' + recipe.id"
        class="custom-alert"
        header="Are you sure you want to delete recipe?"
        [buttons]="alertButtons"
      ></ion-alert>

      <ion-button color="transparent" (click)="onClick()">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
