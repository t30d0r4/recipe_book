<ion-card (click)="openDetails()">
  <img 
    alt="Recipe image" 
    [src]="recipe.image ? recipe.image : 'https://ionicframework.com/docs/img/demos/card-media.png'" 
  />
  <ion-card-header>
    <ion-card-title>{{ recipe.title }}</ion-card-title>
    <ion-card-subtitle>{{ authorName }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Total Time: {{ recipe.totalTime }} min<br />
    Difficulty: {{ recipe.difficulty }}<br />
  </ion-card-content>
</ion-card>
