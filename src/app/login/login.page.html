<ion-header [translucent]="true">
</ion-header>
 
<ion-content [fullscreen]="true" class = "center-content">
  <app-form
        [fields]="fields"
        [submitLabel]="'Login'"
        [cardTitle]="'Login'"
        (formSubmit)="onFormSubmit($event)">
        <br />
        <p style="text-align: center;">Don't have an account?</p>
        <p routerLink="/register" style="text-align: center; cursor: pointer;">Sign up!</p>
  </app-form>
</ion-content>
